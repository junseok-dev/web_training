{% extends 'app/base.html' %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100%; background: radial-gradient(circle, #1e293b 0%, #090c10 100%);">
    <div style="width: 100%; max-width: 400px; padding: 40px; background: rgba(22, 27, 34, 0.8); border: 1px solid var(--border-color); border-radius: 24px; backdrop-filter: blur(10px); text-align: center;">
        <i class="fas fa-bolt" style="font-size: 40px; color: var(--accent-blue); margin-bottom: 20px;"></i>
        <h2 style="font-size: 24px; margin-bottom: 30px;">Short-Cut 로그인</h2>
        <form method="post">
            {% csrf_token %}
            <div style="text-align: left; margin-bottom: 20px;">
                {{ form.as_p }}
            </div>
            <button type="submit" style="width: 100%; padding: 15px; background: var(--accent-blue); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer;">접속하기</button>
        </form>
        <p style="margin-top: 25px; font-size: 14px; color: var(--text-muted);">
            계정이 없으신가요? <a href="{% url 'signup' %}" style="color: var(--accent-blue); text-decoration: none; font-weight: 600;">회원가입</a>
        </p>
    </div>
</div>
<style>
    /* Django 기본 인풋 스타일링 */
    input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid var(--border-color); border-radius: 8px; color: white; margin-top: 5px; box-sizing: border-box; }
    label { font-size: 13px; color: var(--text-muted); }
</style>
{% endblock %}
