{% extends 'app/base.html' %}

{% block extra_head %}
<style>
    /* 공통 스타일: 로그인/회원가입 카드 디자인 */
    .auth-container {
        display: flex; justify-content: center; align-items: center;
        height: 100vh; background: radial-gradient(circle at top right, #1e293b, #0d1117);
    }
    .auth-card {
        width: 100%; max-width: 420px; padding: 40px;
        background: rgba(22, 27, 34, 0.8); border: 1px solid var(--border-color);
        border-radius: 24px; backdrop-filter: blur(10px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .auth-header { text-align: center; margin-bottom: 30px; }
    .auth-header h2 { font-size: 28px; font-weight: 700; color: #fff; }
    form p { margin-bottom: 15px; }
    form label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--text-muted); }
    form input {
        width: 100%; padding: 12px 16px; background: #0d1117;
        border: 1px solid var(--border-color); border-radius: 12px;
        color: white; font-size: 15px; box-sizing: border-box;
    }
    .auth-btn {
        width: 100%; padding: 14px; background: var(--accent-green);
        color: white; border: none; border-radius: 12px;
        font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px;
    }
    .auth-footer { text-align: center; margin-top: 25px; font-size: 14px; color: var(--text-muted); }
    .auth-footer a { color: var(--accent-green); text-decoration: none; font-weight: 600; }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>다시 오셨군요!</h2>
            <p>Short-Cut 서비스에 로그인하세요.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">로그인</button>
        </form>

        <div class="auth-footer">
            계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
