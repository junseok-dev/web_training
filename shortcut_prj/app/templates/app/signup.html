{% extends 'app/base.html' %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100%; background: #090c10;">
    <div style="width: 100%; max-width: 450px; padding: 40px; background: #161b22; border-radius: 24px; border: 1px solid #30363d; box-shadow: 0 20px 40px rgba(0,0,0,0.5);">
        <div style="text-align: center; margin-bottom: 35px;">
            <i class="fas fa-user-plus" style="font-size: 44px; color: var(--accent-blue); margin-bottom: 20px;"></i>
            <h2 style="color: #fff; font-size: 26px; font-weight: 800;">Short-Cut 회원가입</h2>
            <p style="color: var(--text-muted); font-size: 14px;">하나의 계정으로 모든 특허 분석 기능을 사용하세요.</p>
        </div>
        
        <form method="post" id="signupForm">
            {% csrf_token %}
            <style>
                .helptext { display: block; font-size: 11px; color: var(--text-muted); margin-top: 5px; margin-bottom: 15px; }
                label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 8px; }
                input { width: 100%; padding: 14px; background: #0d1117; border: 1px solid #30363d; border-radius: 12px; color: white; margin-bottom: 5px; box-sizing: border-box; transition: 0.3s; }
                input:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); }
                ul { list-style: none; padding: 0; color: #ff7b72; font-size: 12px; margin-bottom: 20px; }
            </style>
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 16px; background: var(--accent-blue); color: #000; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.2s;">
                회원가입 완료
            </button>
        </form>

        <div style="text-align: center; margin-top: 30px; font-size: 14px; color: var(--text-muted);">
            이미 계정이 있으신가요? <a href="{% url 'login' %}" style="color: var(--accent-blue); font-weight: 600; text-decoration: none;">로그인</a>
        </div>
    </div>
</div>
{% endblock %}
